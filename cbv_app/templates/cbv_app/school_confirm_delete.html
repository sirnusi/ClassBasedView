<!DOCTYPE html>
{% extends 'cbv_app/base.html' %}
{% block body_block %}
    <h1>Delete: {{ school.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Submit" class="btn btn-danger">
        <a class="btn btn-primary" href="{% url 'detail' school.pk %}">Cancel it.</a>
    </form>
{% endblock %}
